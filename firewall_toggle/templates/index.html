<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="columns is-centered">
        <div class="column is-three-quarters">
            <div class="columns is-centered">
                <div class="column is-half has-text-centered">
                    <h1 class="title is-2 is-spaced">Kids Internet</h1>
                </div>
            </div>
            {% for rule in rules %}
            <div class="columns is-centered">
                <div class="column is-one-third">
                    {% if rule.enabled == '0' %}
                      <a class="button is-fullwidth is-success" href="{{ url_for('toggle_rule', rule_uuid=rule.uuid) }}">{{ rule.description }}</a>
                    {% else %}
                    <a class="button is-fullwidth is-danger" href="{{ url_for('toggle_rule', rule_uuid=rule.uuid) }}">{{ rule.description }}</a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
